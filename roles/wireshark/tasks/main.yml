---
- name: Add source repository
  apt_repository:
    repo: 'ppa:wireshark-dev/stable'
    codename: "{{ ubuntu_version }}"

- name: Install Package
  apt:
    pkg="{{item}}"
    state=latest 
    cache_valid_time=3600 
    update_cache=true
    force=no
  become: true
  with_items:
    - wireshark

