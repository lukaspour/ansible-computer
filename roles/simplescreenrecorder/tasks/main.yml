---
- name: Add source repository
  apt_repository:
    repo: 'ppa:maarten-baert/simplescreenrecorder'
    codename: '{{ansible_distribution_release}}'

- name: Install Package
  apt:
    pkg="{{item}}"
    state=latest 
    cache_valid_time=3600 
    update_cache=true
    force=no
  become: true
  with_items:
    - simplescreenrecorder

