---
- name: Install Package
  apt:
    pkg="{{item}}"
    state=latest 
    cache_valid_time=3600 
    update_cache=true
    force=no
  become: true
  with_items:
    - shutter
    - libgoocanvas-common

- name: Install local libgoo-canvas-perl_0.06-2ubuntu3_amd64.deb package
  apt:
    deb: "{{ role_path }}/files/libgoo-canvas-perl_0.06-2ubuntu3_amd64.deb"

- name: Install local libgoocanvas3_1.0.0-1_amd64.deb package
  apt:
    deb: "{{ role_path }}/files/libgoocanvas3_1.0.0-1_amd64.deb"

- name: Setup autostart
  copy:
    src: "{{ role_path }}/files/shutter.desktop"
    dest: "~/.config/autostart/shutter.desktop"
    owner: "{{username}}"
    group: "{{username}}"
    mode: 0644

